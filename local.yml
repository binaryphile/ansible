- hosts: localhost
  tasks:
  - name: Install programs
    become: true
    apt: name={{ item }}
    loop:
      - neovim
      - ranger
      - tmux
      - git
      - silversearcher-ag
      - htop
      - build-essential
      - gnupg2
      - docker-ce
      - docker-ce-cli
      - containerd.io
  - import_role:
      name: user
